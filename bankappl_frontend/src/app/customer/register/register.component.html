<header>
  <a routerLink="/staff/login">Staff Corner</a>
</header>
<div class="main-content">
  <div class="left">
    <div class="bankMain">
      <img
        src="/assets/images/bank-img-1.jpg"
        style="height: 150px; width: 180px"
        alt="bank.png"
      />
    </div>
    <p>Your Personal Banking Partner</p>
    <br />
    <p>Banking Partner</p>
  </div>
  <div class="right">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a routerLink="/customer/login" id="login-form-link">Login</a>
                </div>
                <div class="col-xs-6">
                  <a
                    routerLink="/customer/register"
                    class="active"
                    id="register-form-link"
                    >Register</a
                  >
                </div>
              </div>
              <hr />
            </div>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{ errorMsg }}
            </div>
            <div *ngIf="message" class="alert alert-primary" role="alert">
              {{ message }}
            </div>
            <div class="panel-body">
              <div style="width: 100%">
                <form name="registerForm">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="registerForm.username"
                  />
                  <br />
                  <input
                    type="text"
                    name="fullName"
                    id="fullname"
                    class="form-control"
                    placeholder="Full Name"
                    [(ngModel)]="registerForm.fullname"
                  />
                  <br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    [(ngModel)]="registerForm.password"
                  />
                  <br />
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    [(ngModel)]="confirmPassword"
                  />
                  <br />

                  <input
                    type="text"
                    name="secretQuestion"
                    id="secretQuestion"
                    class="form-control"
                    placeholder="Secret Question"
                    [(ngModel)]="registerForm.secretQuestion"
                  />
                  <br />
                  <input
                    type="text"
                    name="secretAnswer"
                    id="secretAnswer"
                    class="form-control"
                    placeholder="Secret Answer"
                    [(ngModel)]="registerForm.secretAnswer"
                  />
                  <br />
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control"
                    placeholder="000-000-000"
                    [(ngModel)]="registerForm.phone"
                  />
                  <br />
                  <input
                    type="text"
                    name="pan"
                    id="pan"
                    class="form-control"
                    placeholder="PAN"
                    [(ngModel)]="registerForm.pan"
                  />
                  <br />
                  <input
                    type="text"
                    name="aadhar"
                    id="aadhar"
                    class="form-control"
                    placeholder="AADHAR"
                    [(ngModel)]="registerForm.aadhar"
                  />
                  <br />
                  <button
                    class="btn btn-primary"
                    type="submit"
                    (click)="registerCustomer()"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
