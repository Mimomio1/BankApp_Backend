<div class="container">
  <div class="row">
    <main class="col">
      <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        {{ errorMsg }}
      </div>
      <div *ngIf="message" class="alert alert-primary" role="alert">
        {{ message }}
      </div>
      <h3 class="text-center">Update Profile</h3>
      <br />
      <form class="register-form mx-auto">
        <div class="row row-cols-2">
          <div class="col">
            <label for="username">Customer ID</label>
            <span
              class="form-control bg-light"
              id="username"
              name="username"
              placeholder="Username"
              disabled
            >
              {{ customerID }}
            </span>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
              [(ngModel)]="updateForm.fullname"
            />
          </div>
        </div>
        <br />
        <div class="row row-cols-2">
          <div class="col">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="xxx-xxx-xxxx"
              [(ngModel)]="updateForm.phone"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="pan">PAN</label>
            <input
              type="text"
              class="form-control"
              id="pan"
              name="pan"
              placeholder="PAN"
              [(ngModel)]="updateForm.pan"
            />
          </div>
          <div class="col">
            <label for="aadhar">AADHAR</label>
            <input
              type="text"
              class="form-control"
              id="aadhar"
              name="aadhar"
              placeholder="AADHAR"
              [(ngModel)]="updateForm.aadhar"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="secretQuestion">Secret Question</label>
            <input
              type="text"
              class="form-control"
              id="secretQuestion"
              name="secretQuestion"
              placeholder="Secret Question"
              [(ngModel)]="updateForm.secretQuestion"
            />
          </div>
          <div class="col">
            <label for="secretAnswer">Secret Answer</label>
            <input
              type="text"
              class="form-control"
              id="secretAnswer"
              name="secretAnswer"
              placeholder="Secret Answer"
              [(ngModel)]="updateForm.secretAnswer"
            />
          </div>
        </div>
        <br />
        <div class="float-end mx-auto">
          <button
            class="btn btn-primary"
            type="submit"
            (click)="updateProfile()"
          >
            Update Profile
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
