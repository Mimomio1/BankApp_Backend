<header>
  <div class="bankSmall">
    <h3 class="forgotpassword" style="text-align: center">Forgot Password</h3>
  </div>
</header>
<main>
  <div class="updateFields">
    <img
      src="./assets/images/bank-img-1.jpg"
      style="height: 120px"
      alt="bank.png"
    />
    <form
      id="register-form"
      role="form"
      autocomplete="off"
      class="theform"
      method="post"
    >
      <div class="form-group1">
        <div class="input-group">
          <input
            id="customerName"
            name="customerName"
            type="text"
            class="form-control"
            placeholder="Enter Username"
            [(ngModel)]="customerName"
            (ngModelChange)="getcustomerName($event)"
          />
        </div>
      </div>
      <div class="form-group2">
        <div class="input-group">
          <h4>Question: {{ question }}</h4>
        </div>
      </div>
      <div class="form-group3">
        <div class="input-group">
          <input
            id="forgetAnswer"
            name="forgetAnswer"
            placeholder="Enter Answer"
            class="form-control"
            type="text"
            required
            [(ngModel)]="answer"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <button
          name="btnForget"
          class="btn btn-lg btn-primary btn-block btnForget"
          value="Submit"
          type="submit"
          (click)="onSubmit()"
        >
          submit
        </button>
      </div>
      <br />
      <p class="mb-5 pb-lg-2" style="color: #0893f0">
        Already have an Customer Account?
        <a href="customer/login">Login here</a>
      </p>
    </form>
  </div>
</main>
