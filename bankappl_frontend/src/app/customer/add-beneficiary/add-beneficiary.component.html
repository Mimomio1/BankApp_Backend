<div class="dashboard-header">
  <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
  <a routerLink="/customer/profile">Profile</a>

  <a href="">Logout</a>

  <h6 class="dashboarduser">Welcome, customer: {{ customerId }}</h6>
</div>
<div>
  <h1 style="text-align: center">Add Beneficiary</h1>
</div>
<nav class="nav nav-pills nav-fill">
  <a
    routerLink="/customer/createAccount"
    class="nav-item nav-link"
    routerLinkActive="active"
    >Create Account</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/addBeneficiary"
    routerLinkActive="active"
    >Add Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/removeBeneficiary"
    routerLinkActive="active"
    >Remove Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/transfer"
    routerLinkActive="active"
    >Transfer Money</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/accountDetails"
    routerLinkActive="active"
    >View Statement</a
  >
</nav>

<div class="main-content">
  <div id="create">
    <form (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <label class="form-label" for="accountNumber">Account Number</label>
        <input
          type="number"
          id="accountNumber"
          class="form-control form-control-lg"
          placeholder="Enter Account Number"
          name="accountNumber"
          required
          [(ngModel)]="account.accountNumber"
        />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="comfirmAccount"
          >Confirm Account Number</label
        >
        <input
          type="number"
          id="comfirmAccount"
          class="form-control form-control-lg"
          placeholder="Comfirm Account Number"
          name="accountNumber"
          required
          #comfirmAccount
        />
      </div>

      <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px">
        Select Type Of Account
      </h5>

      <div style="border: 1px solid; padding: 5px">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="accountType"
            id="savingAccount"
            [value]="accountType.SAVINGS"
            [(ngModel)]="account.accountType"
          />
          <label
            class="form-check-label"
            for="savingAccount"
            style="margin-left: 15px"
            >Savings Account</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="accountType"
            id="checkingAccount"
            [value]="accountType.CHECKING"
            [(ngModel)]="account.accountType"
          />
          <label
            class="form-check-label"
            style="margin-left: 15px"
            for="checkingAccount"
          >
            Current Account</label
          >
        </div>
      </div>
      <br />
      <input type="submit" class="submitbtn" value="Submit" />
    </form>
  </div>
</div>
