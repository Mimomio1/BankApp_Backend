<div class="dashboard-header">
  <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
  <a routerLink="/customer/profile">Profile</a>

  <a routerLink="/customer/login">Logout</a>

  <h6 class="dashboarduser">Welcome, customer: {{ customerId }}</h6>
</div>
<div>
  <h1 style="text-align: center">Customer Dashboard</h1>
</div>
<nav class="nav nav-pills nav-fill">
  <a
    routerLink="/customer/createAccount"
    class="nav-item nav-link"
    routerLinkActive="active"
    >Create Account</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/addBeneficiary"
    routerLinkActive="active"
    >Add Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/removeBeneficiary"
    routerLinkActive="active"
    >Remove Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/transfer"
    routerLinkActive="active"
    >Transfer Money</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/customer/accountDetails"
    routerLinkActive="active"
    >View Statement</a
  >
</nav>
<div *ngIf="errorMsg" class="card shadow rounded alignright p-3">
  {{ errorMsg }}
</div>

<!-- account  -->
<div class="card-columns">
  <div *ngIf="accounts && accounts.length > 0">
    <div class="card shadow rounded" *ngFor="let account of accounts">
      <div class="alignright p-3">
        <p>Account Type: {{ account.accountType }}</p>
        <p>Account Balance: {{ account.accountBalance }}</p>
        <p>Account Status: {{ account.accountStatus }}</p>
        <!-- <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="accountStatus"
        />
        <label class="form-check-label" for="accountStatus"
          >Enable/Disbale</label
        >
      </div> -->
        <button
          type="submit"
          class="btn btn-primary btn-sm"
          (click)="goDetails(account.accountNumber)"
        >
          View More
        </button>
      </div>
    </div>
  </div>
</div>
