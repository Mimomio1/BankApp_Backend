<div class="dashboard-header">
  <div>
    <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
  </div>

  <a
    routerLink="/adminstaff"
    class="nav-item nav-link active"
    routerLinkActive="active"
    >Super Admin</a
  >
</div>
<br />
<nav class="nav nav-pills nav-fill">
  <a
    routerLink="/adminstaff"
    class="nav-item nav-link active"
    routerLinkActive="active"
    >Create Staff</a
  >
  <a routerLink="/viewstaff" class="nav-item nav-link" routerLinkActive="active"
    >View Staff</a
  >
</nav>
<div>
  <h1 style="text-align: center">Register Staff Accounts</h1>
</div>
<div class="register-form mx-auto">
  <form>
    <br />
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      placeholder="Enter staff username"
      [(ngModel)]="registerForm.username"
    />
    <br />
    <br />
    <input
      type="text"
      name="fullname"
      id="fullname"
      class="form-control"
      placeholder="Enter staff name"
      value=""
      [(ngModel)]="registerForm.fullname"
    />
    <br />
    <br />
    <input
      type="password"
      name="password"
      class="form-control"
      id="password"
      placeholder="Enter staff password"
      [(ngModel)]="registerForm.password"
    />
    <br />
    <br />
    <input
      type="password"
      name="confirmPassword"
      class="form-control"
      id="confirmpassword"
      placeholder="Reenter staff password"
      [(ngModel)]="confirmPassword"
    />
    <br />
    <br />
    <button class="btn btn-primary" type="submit" (click)="registerStaff()">
      Submit
    </button>
  </form>
</div>
