<a routerLink="/staff/login">Log out</a>
<div class="dashboard-header">
  <div>
    <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
    <button
      class="transferbtn"
      routerLink="/staff/transfer"
      routerLinkActive="active"
    >
      Transfer
    </button>
  </div>

  <h6 class="dashboarduser">Welcome:</h6>
</div>
<div>
  <h1 style="text-align: center">View All Customers</h1>
</div>
<nav class="nav nav-pills nav-fill">
  <a class="nav-item nav-link" routerLink="/staff/dashboard">Dashboard</a>

  <a
    class="nav-item nav-link"
    routerLink="/staff/customer-accounts"
    routerLinkActive="active"
    >View Accounts</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/approve-beneficiary"
    routerLinkActive="active"
    >Approve Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/approve-account"
    routerLinkActive="active"
    >Approve Account</a
  >
  <a
    class="nav-item nav-link active"
    routerLink="/staff/enable-disable-customer"
    routerLinkActive="active"
    >View All Customers</a
  >
</nav>

<div class="main-content">
  <table class="table table-striped table-hover table-bordered text-center">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Customer Status</th>
      </tr>
    </thead>
    <tbody class="align-middle" *ngFor="let customer of customers">
      <tr>
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.customerName }}</td>
        <td *ngIf="customer.status == 'ENABLED'">
          <button
            type="button"
            class="btn btn-success"
            (click)="setDisableStatus(customer.customerId)"
          >
            Enabled
          </button>
        </td>
        <td *ngIf="customer.status == 'DISABLED'">
          <button
            type="button"
            class="btn btn-danger"
            (click)="setEnableStatus(customer.customerId)"
          >
            Disabled
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
