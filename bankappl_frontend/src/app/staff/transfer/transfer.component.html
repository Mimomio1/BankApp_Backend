<a routerLink="/staff/login">Log out</a>
<div class="dashboard-header">
  <div>
    <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
    <button
      class="transferbtn"
      routerLink="/staff/transfer"
      routerLinkActive="active"
    >
      Transfer
    </button>
  </div>

  <h6 class="dashboarduser">Welcome:</h6>
</div>
<div>
  <h1 style="text-align: center">Transfer</h1>
</div>
<nav class="nav nav-pills nav-fill">
  <a class="nav-item nav-link" routerLink="/staff/dashboard">Dashboard</a>

  <a
    class="nav-item nav-link"
    routerLink="/staff/customer-accounts"
    routerLinkActive="active"
    >View Accounts</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/approve-beneficiary"
    routerLinkActive="active"
    >Approve Beneficiary</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/approve-account"
    routerLinkActive="active"
    >Approve Account</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/enable-disable-customer"
    routerLinkActive="active"
    >View All Customers</a
  >
</nav>
<div class="main-content">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          type="number"
          class="form-control"
          id="accountinput"
          placeholder="From Account Number"
          [(ngModel)]="fromAccNumber"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="number"
          class="form-control"
          id="accountinput2"
          placeholder="To Account Number"
          [(ngModel)]="toAccNumber"
        />
      </div>
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        id="amountinput"
        placeholder="Amount"
        [(ngModel)]="amount"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="remarkinput"
        placeholder="Remarks"
        [(ngModel)]="reason"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="initiateTransfer()">
      Transfer
    </button>
  </form>
</div>
