<div class="dashboard-header">
  <div>
    <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
  </div>
  <header>
    <a routerLink="/customer/login">Customer Corner</a>
  </header>
</div>
<div *ngIf="errorMsg" class="alert alert-danger" role="alert">
  {{ errorMsg }}
</div>
<div *ngIf="message" class="alert alert-primary" role="alert">
  {{ message }}
</div>
<div class="login-form">
  <form (ngSubmit)="login()" method="post">
    <h2 class="text-center">Staff Login</h2>
    <div class="form-group has-error">
      <input
        type="email"
        class="form-control"
        name="username"
        [(ngModel)]="loginForm.username"
        placeholder="name@example.com"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required="required"
        [(ngModel)]="loginForm.password"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        (click)="login()"
      >
        Sign in
      </button>
    </div>
    <div class="mt-3">
      Own an account with us?
      <a href="#" routerLink="/customer/login">Login here</a>
    </div>
  </form>
</div>
