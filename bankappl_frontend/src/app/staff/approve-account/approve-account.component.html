<a routerLink="/staff/login">Log out</a>
<div class="dashboard-header">
  <div>
    <img src="assets/images/bank-img-1.jpg" style="height: 80px" alt="" />
    <button
      class="transferbtn"
      routerLink="/staff/transfer"
      routerLinkActive="active"
    >
      Transfer
    </button>
  </div>

  <h6 class="dashboarduser">Welcome:</h6>
</div>
<div>
  <h1 style="text-align: center">Approve Account</h1>
</div>
<nav class="nav nav-pills nav-fill">
  <a class="nav-item nav-link" routerLink="/staff/dashboard">Dashboard</a>

  <a
    class="nav-item nav-link"
    routerLink="/staff/customer-accounts"
    routerLinkActive="active"
    >View Accounts</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/approve-beneficiary"
    routerLinkActive="active"
    >Approve Beneficiary</a
  >
  <a
    class="nav-item nav-link active"
    routerLink="/staff/approve-account"
    routerLinkActive="active"
    >Approve Account</a
  >
  <a
    class="nav-item nav-link"
    routerLink="/staff/enable-disable-customer"
    routerLinkActive="active"
    >View All Customers</a
  >
</nav>

<div class="main-content">
  <table class="table table-striped table-hover table-bordered text-center">
    <thead>
      <tr>
        <th>Account Number</th>
        <th>Account Type</th>
        <th>Customer Name</th>
        <th>Date Created</th>
        <th>Approval Status</th>
      </tr>
    </thead>
    <tbody class="align-middle" *ngFor="let account of accounts">
      <tr>
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.accountType }}</td>
        <td>{{ account.customerName }}</td>
        <td>{{ account.dateCreated }}</td>
        <td *ngIf="account.approved == 'yes'">
          <button type="button" class="btn btn-success">Approved</button>
        </td>
        <td *ngIf="account.approved == 'no'">
          <button
            type="button"
            class="btn btn-danger"
            (click)="setApprovedStatus(account.accountNumber)"
          >
            Approve
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
